        function interestCalculator(arg)
        if (arg[i].principal >= 2500 && arg[i].time > 1 && arg[i].time < 3) {
            arg[i].rate = 3;
        }
        elseif(arg[i].principal >= 2500 && arg[i].time >= 3) {

        }
